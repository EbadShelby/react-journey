<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>chatbot</title>
    <style>
      body {
        margin: 10px;
      }
      input {
        border: 1px solid black;
      }
      button {
        color: white;
        background-color: darkblue;
        padding: 0.25em 1em;
      }
      .message-icon {
        width: 50px;
      }
      .chat-messages {
        display: flex;
        gap: 8px;
      }
      .chat-message {
        background-color: gray;
        display: flex;
        align-items: center;
        padding: 0.75em;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body class="bg-gray-400">
    <!-- entry point -->
    <div class="js-container"></div>

    <!-- ---------------------------------------------------------- -->
    <script src="react-basics.js"></script>

    <!-- React development versions from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- react-dom for website and react-native for mobile -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- babel translate normal JSX to JS -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <!-- ---------------------------------------------------------- -->

    <script type="text/babel">
      function ChatInput() {
        return (
          <div class="chat-input-group">
            <input placeholder="Send a message to the Chatbot" size="30" />
            <button>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;

        // const {message, sender} = props;

        /*if (sender === "robot") {
          return (
            <div class="chat-messages">
              <img src="robot.png" class="message-icon" />
              <div class="chat-message">
                <p>{message}</p>
              </div>
            </div>
          );
        }
        if (sender === "user") {
          return (
            <div class="chat-messages">
              <div class="chat-message">
                <p>{message}</p>
              </div>
              {sender === "user" && <img src="user.png" class="message-icon" />}
            </div>
          );
        }
        */

        return (
          <div class="chat-messages">
            {sender === "robot" && <img src="robot.png" class="message-icon" />}
            <div class="chat-message">
              <p>{message}</p>
            </div>
            {sender === "user" && <img src="user.png" class="message-icon" />}
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="hello chatbot" sender="user" />
            <ChatMessage message="Hi! How can I help you?" sender="robot" />
            <ChatMessage message="can you get me todays date?" sender="user" />
            <ChatMessage message="NO." sender="robot" />
          </>
        );
      }

      const container = document.querySelector(".js-container");

      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
