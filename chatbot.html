<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body class="bg-gray-400">
    <!-- entry point -->
    <div class="js-container"></div>

    <!-- ---------------------------------------------------------- -->
    <script src="react-basics.js"></script>

    <!-- React development versions from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- react-dom for website and react-native for mobile -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- babel translate normal JSX to JS -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <!-- ---------------------------------------------------------- -->

    <script type="text/babel">
      /*
        Chat Input Component
      */
      function ChatInput({ chatMessages, setChatMessages }) {
        let [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          inputText = event.target.value;
          setInputText(inputText);
        }

        function sendMessage() {
          const newMessage = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          // add the new chat to the array data using the updater function
          setChatMessages(newMessage);
          console.log(inputText);
          setInputText("");
        }

        return (
          <div className="chat-input-group">
            <input
              placeholder="Send a message to the Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
            />
            <button onClick={sendMessage}>Send</button>
          </div>
        );
      }

      /*
        Chat Message component
      */
      function ChatMessage({ message, sender, index }) {
        return (
          <div className="chat-messages">
            {sender === "robot" && (
              <img src="robot.png" className="message-icon" />
            )}
            <div className="chat-message">
              <p>{message}</p>
            </div>
            {sender === "user" && (
              <img src="user.png" className="message-icon" />
            )}
          </div>
        );
      }

      /*
        Chat Messages component
      */
      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage, index) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      /*
        App component
      */
      function App() {
        // convert data into a reactive data
        const [chatMessages, setChatMessages] = React.useState([
          { message: "hello chatbot", sender: "user", id: "id1" },
          { message: "Hi! How can I help you?", sender: "robot", id: "id2" },
          { message: "can you get me todays date?", sender: "user", id: "id3" },
          { message: "No.", sender: "robot", id: "id4" },
        ]);
        /*
          1st value: the data
          const chatMessages = array[0];
          2nd value: function to update the data
          const setChatMessages = array[1];
        */

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </>
        );
      }

      const container = document.querySelector(".js-container");

      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
