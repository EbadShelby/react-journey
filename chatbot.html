<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>chatbot</title>
    <style type="text/tailwindcss">
      @layer base {
        input {
          @apply border-2 py-1 mr-4 rounded-lg px-2;
        }
        button {
          @apply text-white py-2 px-8 bg-green-700 rounded-lg cursor-pointer active:opacity-70;
        }
      }
      @layer utilities {
        .message-icon {
          @apply size-12;
        }
        .chat-message {
          @apply bg-gray-600 flex items-center p-3 rounded-lg text-white;
        }
        .js-container {
          @apply flex flex-col justify-between mt-3 max-w-150 w-full mx-auto bg-gray-300 p-4 rounded-2xl h-screen;
        }
        .chat-input-group {
          @apply flex py-2;
        }
        .chat-input-group input {
          @apply flex-grow;
        }
        .chat-messages-group {
          @apply overflow-scroll;
        }
        .chat-messages-group {
          scrollbar-width: none;
        }
        .user-chat {
          @apply flex gap-2 my-4 justify-end;
        }
        .robot-chat {
          @apply flex gap-2 my-4 justify-start items-start;
        }
        .user-chat p,
        .robot-chat p {
          @apply max-w-100;
        }
      }
    </style>
  </head>
  <body class="bg-gray-400">
    <!-- entry point -->
    <div class="js-container"></div>

    <!-- ---------------------------------------------------------- -->

    <!-- React development versions from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- react-dom for website and react-native for mobile -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!-- babel translate normal JSX to JS -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <!-- ---------------------------------------------------------- -->

    <script type="text/babel">
      /*
        Chat Input Component
      */
      function ChatInput({ chatMessages, setChatMessages }) {
        let [inputText, setInputText] = React.useState("");
        let [isLoading, setLoading] = React.useState(false);

        function saveInputText(event) {
          inputText = event.target.value;
          setInputText(inputText);
        }

        async function sendMessage() {
          if (isLoading) return;
          setLoading(true);
          // make new variable and add the chat messages then push new message
          let newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
            {
              message: (
                <img className="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent" />
              ),
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ];
          setChatMessages(newChatMessages);
          const response = await Chatbot.getResponseAsync(inputText);
          setLoading(false);
          newChatMessages =
            // update the new chat messages to include the chatbot response
            newChatMessages = [
              // remove the loading object
              ...newChatMessages.slice(0, newChatMessages.length - 1),
              {
                message: response,
                sender: "robot",
                id: crypto.randomUUID(),
              },
            ];
          // update the real chat messages data again to include the chatbot response
          setChatMessages(newChatMessages);
          setInputText("");
        }

        function handleKeyDown(event) {
          if (event.key === "Enter") {
            sendMessage();
          } else if (event.key === "Escape") {
            setInputText("");
          }
        }

        return (
          <div className="chat-input-group">
            <input
              placeholder="Send a message to the Chatbot"
              size="30"
              disabled={isLoading}
              onChange={saveInputText}
              onKeyDown={handleKeyDown}
              value={inputText}
            />
            <button disabled={isLoading} onClick={sendMessage}>
              Send
            </button>
          </div>
        );
      }

      /*
        Chat Message component
      */
      function ChatMessage({ message, sender, index }) {
        return (
          <div className={sender === "user" ? "user-chat" : "robot-chat"}>
            {sender === "robot" && (
              <img src="robot.png" className="message-icon" />
            )}
            <div className="chat-message">
              <p>{message}</p>
            </div>
            {sender === "user" && (
              <img src="user.png" className="message-icon" />
            )}
          </div>
        );
      }

      /*
        Chat Messages component
      */
      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = useAutoScroll([chatMessages]);

        function useAutoScroll(dependencies) {
          const containerRef = React.useRef(null);

          React.useEffect(() => {
            const containerElem = containerRef.current;
            if (containerElem) {
              containerElem.scrollTop = containerElem.scrollHeight;
            }
          }, dependencies);

          return containerRef;
        }
        return (
          <div className="chat-messages-group" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage, index) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      /*
        App component
      */
      function App() {
        // convert data into a reactive data
        const [chatMessages, setChatMessages] = React.useState([]);

        return (
          <>
            {chatMessages.length === 0 ? (
              <p className="text-center my-auto">
                Welcome to the chatbot project!
                <br />
                Send a message using the textbox Below.
              </p>
            ) : (
              <ChatMessages chatMessages={chatMessages} />
            )}
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");

      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
