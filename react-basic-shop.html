<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      button {
        border: 2px solid black;
        padding: 4px 8px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="bg-gray-400">
    <div class="js-container"></div>

    <!-- ---------------------------------------------------------- -->
    <script src="react-basics.js"></script>

    <!-- React development versions from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- react-dom for website and react-native for mobile -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- babel translate normal JSX to JS -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <!-- ---------------------------------------------------------- -->

    <script type="text/babel">
      function ProductDetails({ name, price, discountPrice, imageSrc }) {
        // const name = "";
        // const price = "";
        // const discounted = "";

        return (
          <div class="product">
            <img src={imageSrc} width="80px" alt={name} />
            <p>{name}</p>
            {discountPrice ? (
              <>
                <del>
                  <p>Price: ${price}</p>
                </del>
                <p>Discount Price: ${discountPrice}</p>
              </>
            ) : (
              <p>{price}</p>
            )}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <div class="products">
            <ProductDetails
              name="Cotton Socks"
              price="10.90"
              discountPrice="5.45"
              imageSrc="cotton-socks.png"
            />
            <ProductDetails
              name="Tennis Ball"
              price="6.00"
              imageSrc="cotton-socks.png"
            />
            <ProductDetails
              name="Plain Tshirt"
              price="7.00"
              imageSrc="cotton-socks.png"
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
