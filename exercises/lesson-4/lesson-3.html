<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="lesson-3.css" />
    <title>Lesson 3</title>
    <style>
      button {
        background-color: hotpink;
        border-radius: 0.25em;
        padding: 0.5em;
        margin: 0.25em;
        font-weight: 600;
      }

      button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body class="bg-blue-900/70 m-4">
    <div class="js-container"></div>

    <!-- React development versions from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- react-dom for website and react-native for mobile -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- babel translate normal JSX to JS -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function App() {
        const buttonRef = React.useRef(null);
        const [count, setCount] = React.useState(0);

        function resetCount() {
          setCount(0);
        }

        function increaseCount() {
          setCount(count + 1);
        }

        function handleAutoClickToggle() {
          setInterval(() => {
            const buttonElem = buttonRef.current;
            if (buttonElem) {
              buttonElem.click();
            }
          }, 1000);
        }

        return (
          <div>
            <button ref={buttonRef} onClick={increaseCount}>
              Click me {count} {count <= 1 ? "time" : "times"}
            </button>
            <button onClick={resetCount}>Reset</button>
            <button onClick={handleAutoClickToggle}>Auto Click</button>
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
