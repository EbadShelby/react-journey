<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>lesson 4</title>
    <style>
      input,
      button {
        border-radius: 0.25em;
        padding: 0.5em 1em;
        margin: 0.25em;
        font-weight: 600;
      }
      input {
        border: 2px solid hotpink;
      }

      button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body class="bg-blue-900/70">
    <div class="js-container"></div>

    <!-- React development versions from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- react-dom for website and react-native for mobile -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- babel translate normal JSX to JS -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function App() {
        const [isButtonOn, setIsButtonOn] = React.useState(false);

        console.log(`button is ${isButtonOn ? "On" : "Off"}`);
        function isClick() {
          setIsButtonOn(!isButtonOn);
        }

        return (
          <div>
            {isButtonOn ? (
              <button className="bg-green-600/80 text-white" onClick={isClick}>
                On
              </button>
            ) : (
              <button className="bg-red-600/80 text-black" onClick={isClick}>
                Off
              </button>
            )}
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
