<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>lesson 3.1</title>
    <style>
      input,
      button {
        border-radius: 0.25em;
        padding: 0.5em;
        margin: 0.25em;
        font-weight: 600;
      }
      button {
        background-color: hotpink;
      }
      input {
        border: 2px solid hotpink;
      }

      button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body class="bg-gray-300">
    <div class="js-container"></div>

    <!-- React development versions from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- react-dom for website and react-native for mobile -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- babel translate normal JSX to JS -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function App() {
        let [inputText, setInputText] = React.useState("");
        function changeText(event) {
          inputText = event.target.value;
          setInputText(inputText);
          console.log(inputText);
        }
        function resetText() {
          setInputText("");
        }
        function showExampleText() {
          setInputText("EbadShelby");
        }

        return (
          <div>
            <input
              type="text"
              onChange={changeText}
              value={inputText}
              placeholder="Type a name here"
            />
            <p>Hello, {inputText}</p>
            <button onClick={resetText}>reset</button>
            <button onClick={showExampleText}>example</button>
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
